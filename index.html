<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script defer src="./script.js"></script>
        <link rel="stylesheet" href="./style.css">
        <title>Etchy Sketchy</title>
    </head>
    <body>
        <div id="sketch-all" class="container column">
            <div id="sketch-top" class="container">
                <h3>Sketch-an-Etch</h3>
            </div>
            <div id="sketch-mid" class="container">
                <div id="sketch-area" class="container column"></div>
            </div>
            <div id="sketch-bottom" class="container">
                <div class="knob"></div>
                <div id="control-panel" class="container">
                    <div id="rez-panel" class="container column">
                        <h6 id="rez-title"> resolution </h6>
                        <h4 id="rez-label">medium</h4>
                        <input id="rez-scroll" type="range" min="0" max="4" value="2" step="1" class="rez-slider">
                    </div>
                    <button id="button-reset">reset</button>
                    <div id="toggle-panel" class="container column">
                        <div id="toggle-top" class="container">
                            <label class="switch">
                                <input id="check-shader" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <label>shade mode</label>
                        </div>
                        <div id="toggle-bottom" class="container">
                            <label class="switch">
                                <input id="check-reverse" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <label>reverse mode</label>
                        </div>
                    </div>
                </div>
                <div class="knob"></div>
            </div>

        </div>
    </body>
</html>
