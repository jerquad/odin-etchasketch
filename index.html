<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script defer src="./script.js"></script>
        <link rel="stylesheet" href="./style.css">
        <title>Etchy Sketchy</title>
    </head>
    <body>
        <div id="sketch-all" class="container column">
            <div id="sketch-top" class="container"></div>
            <div id="sketch-mid" class="container">
                <div id="sketch-area" class="container column"></div>
            </div>
            <div id="sketch-bottom" class="container">
                <div class="knob"></div>
                <div id="control-panel" class="container">
                    <div id="rez-panel" class="container column">
                        <div id="rez-top" class="container">
                            <label>resolution:</label>
                            <label id="rez-value">50</label>
                        </div>
                        <input id="rez-scroll" type="range" min="5" max="100" value="50" step="5" class="rez-slider">
                    </div>
                    <button id="button-reset">reset</button>
                    <div id="toggle-panel" class="container column">
                        <div id="toggle-top" class="container">
                            <label class="switch">
                                <input id="switch-shader" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <label>shade mode</label>
                        </div>
                        <div id="toggle-bottom" class="container">
                            <label class="switch">
                                <input id="switch-reverse" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <label>reverse mode</label>
                        </div>

                    </div>
                </div>
                <div class="knob"></div>
            </div>

        </div>
    </body>
</html>
